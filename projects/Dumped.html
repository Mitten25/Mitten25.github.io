        body {
            font-family: Corbel;
            font-size: 15px;

        /*Global*/
        .container {
            width: 100%;

            overflow: hidden;

            margin-top: 15px;
            border-bottom: #35424A solid;
        }

            header a {
                color: #1B1C1F;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 18px;
            }

            header li {
                float: left;
                display: inline;
                /*Top, Right, Bottom, Left*/
                padding: 0 20px 0 20px;
            }

            header #branding {

            }

                header #branding h1 {
                    margin: 0;
                    padding: 0;

                    font-size: 18px;
                    font-weight: lighter;
                }

            header nav {
                float: right;
                margin-top: 20px;
            }

            header .highlight, header .current a {
                color: #1B1C1F;
                font-weight: bold;
            }

            header a:hover {

                font-size: 40px;
            }

            #about p {
                margin: 0;
                padding: 0;
                font-size: 20px;
            }

            #about img {
                margin: 0;
                padding: 0;
                margin-top: 15px;
                margin-right: 15px;
                float: left;
                border-radius: 10px;
            }
